<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Calculator</title>
</head>
<body>
    <div class="contanier">
        <div class="result">
            <span id="display"></span>
        </div>
        <div class="keybutton">

            <button class="item" id="AC">AC</button>
            <button class="item" id="DEL">DEL</button>
            <button class="item" id="/">/</button>
            <button class="item" id="7">7</button>
            <button class="item" id="8">8</button>
            <button class="item" id="9">9</button>
            <button class="item" id="*">*</button>
            <button class="item" id="4">4</button>
            <button class="item" id="5">5</button>
            <button class="item" id="6">6</button>
            <button class="item" id="-">-</button>
            <button class="item" id="1">1</button>
            <button class="item" id="2">2</button>
            <button class="item" id="3">3</button>
            <button class="item" id="+">+</button>
            <button class="item" id="0">0</button>
            <button class="item" id="00">00</button>
            <button class="item" id=".">.</button>
            <button class="item item-2" id="=">=</button>
        </div>
    </div> 
    <script src="main.js"></script>
</body>
</html>
